<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="img/PrimeInventory2Logo 1 (1).svg">
    <link rel="stylesheet" href="/front-end/css/cadastro.css">
    
    
    <title>Prime Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header id="navBar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/front-end/index.html">
                    <img src="/front-end/img/PrimeInventory2 1.png" alt="Logo da PrimeInventory" class="img-fluid">
                </a>
               
        </nav>
    </header>

    <main>
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img class="img-fluid logo-marca" src="/front-end/img/PrimeInventory2.svg">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p class="texto-marca">O seu banco de dados, sob controle.</p>
                  </div>
            </div>

            <div class="row">
                <div class="col-12" id="caixacadastro">
                  <h2 class="text-center">Faça seu cadastro</h2>
                  
                  <form class="form-group row" action="/cadastro" method="post">
                    
                 
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="w-100" for="newEmail">E-mail:</label>
                        <input class="w-100 form-control" type="email" id="newEmail" name="newEmail" required>
                      </div>
                      <div class="mb-4">
                        <label class="w-100" for="newSenha">Senha: </label>
                        <input class="w-100 form-control" type="password" id="newSenha" name="newSenha" required>
                      </div>
                    </div>
              
                    
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="w-100" for="newName">Nome completo</label>
                        <input class="w-100 form-control" type="text" id="newName" name="newName" required>
                      </div>
                      <div class="mb-4">
                        <label class="w-100" for="cpfInput">CPF</label>
                        <input class="w-100 form-control" type="text" id="cpfInput" name="newCpf" maxlength="14" required>
                    </div>
                    </div>
              
                  </form>
                </div>
              </div>



                        <div class="d-flex justify-content-center mt-5">
                            <button class="botao-confirm-cadastro" type="submit" value="cadastro">Confirmar</button>
                        </div>

                        
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex gap-3 justify-content-center">
                    <p>Já tem uma conta?</p>
                    <a href="/front-end/html/login.html" style="color: #009AED; font-weight: 600; cursor: pointer;"> Faça seu login</a>
                </div>
            </div>
        </div> 
        
        
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>



<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.2.2/imask.min.js"></script>
<script>
   const cpfInput = document.getElementById('cpfInput');
   IMask(cpfInput, { mask: '000.000.000-00' });
</script>
