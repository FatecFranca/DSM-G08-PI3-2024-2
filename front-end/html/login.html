<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link REL="SHORTCUT ICON" HREF="front-ebd/img/PrimeInventory2Logo 1.png">
    <link rel="stylesheet" href="/front-end/css/extends.css">
    
    <title>Prime Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <header id="navBar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/front-end/index.html">
                    <img src="/front-end/img/PrimeInventory2 1.png" alt="Logo da PrimeInventory" class="img-fluid">
                </a>
               
        </nav>
    </header>

    <main>
        <div class="container-xxl">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img class="img-fluid logo-marca" src="/front-end/img/PrimeInventory2.svg">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <p class="texto-marca">O seu estoque, sob controle.</p>
                  </div>
            </div>

            <div class="row">
                <div class="col-12">
                  <div class="forms-login">
                    <div class="row justify-content-center">
                      <div class="col-12">
                        <h4 class="text-center">Faça seu login</h4>
                      </div>
                      <div class="col-12 col-lg-6">
                        <form action="/login" method="post">
                          <div class="mb-3">
                            
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                          </div>
                          <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                          </div>
                          <button type="submit" class="botao-loguin w-100 d-flex justify-content-center" value="login">Continuar</button>
                          <p>Ainda não tem uma conta PrimeInv?<a onclick="window.location.href = 'front-end/html/cadastro.html'"> <strong style="color: #009AED; cursor: pointer;">Inscreva-se agora</strong> </a></p>
            
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>

      
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
